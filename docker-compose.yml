version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nexodus_postgres
    environment:
      POSTGRES_USER: nexodus
      POSTGRES_PASSWORD: nexodus_dev_password
      POSTGRES_DB: nexodus
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexodus -d nexodus"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
